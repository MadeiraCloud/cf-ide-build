<!DOCTYPE HTML>
<html><head>
	<title>CloudFielder</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="shortcut icon" href="/asset/image/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="/asset/css/core.css"/>
  <!-- <script type="text/javascript" src='/lib/require.js' data-main='/core/config.js?0.9.1614' defer async="true"></script> -->
</head>

<body>
	<aside id="CFSidebar">
	  <div class="logo">CloudFielder</div>
	  	<a href="./panel.html" class="icon-dash active">Panel<span class="alert-count">99+</span></a>
	  	<a href="./violations.html" class="icon-rule">Violations</a>
	  	<a href="" class="icon-log">Log</a>
	  	<a href="" class="icon-config">Configuration</a>
	</aside>
	<section id="CFWorkArea">
		<header class="workarea-header">
			<h2 class="header-title">%Section Header%</h2>
			<div class="header-user">
				<a href="" class="icon-support">Support</a>
				<div class="user-menu truncate dropdown">%FirstName% %LastName%</div>
				<!-- <ul class="dropdown-menu">
					<li>Account Settings</li>
					<li>Documentaion</li>
					<li>Log Out</li>
				</ul> -->
			</div>
		</header>
		<section class="clearfix workarea-content">
			<section class="panel panel-half">
				<ul class="panel-title tab">
					<li class="active">%Panel Title-1% <span class="count">32</span></li>
					<li>%Panel Title-2%</li>
				</ul>
				<div class="panel-content"></div>
			</section>
			<section class="panel panel-half">
				<ul class="panel-title tab">
					<li class="active">%Panel Title-1% <span class="count">32</span></li>
					<li>%Panel Title-2%</li>
				</ul>
				<div class="panel-content"></div>
			</section>
			<section class="panel">
				<ul class="panel-title tab">
					<li class="active">%Panel Title-1% <span class="count">32</span></li>
					<li>%Panel Title-2%</li>
				</ul>
				<div class="panel-content"></div>
			</section>
			<section class="panel">
				<ul class="panel-title tab">
					<li class="active">%Panel Title-1% <span class="count">32</span></li>
					<li>%Panel Title-2%</li>
				</ul>
				<div class="panel-content blank">This panel is blank.</div>
			</section>
		</section>
	</section>

</body>
</html>
